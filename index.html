<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="container">
        <h1 class="text-center text-primary my-xs-4 my-lg-5">Money Expense</h1>
    </header>
    <main class="container col-lg-12 d-flex justify-content-between">
        <div class="banner col-md-6 col-lg-6 col-sm-12 col-xs-12">
            <img src="img/960x0.jpg" alt="">
        </div>
        <div class="main-field col-lg-6 col-md-6 col-sm-12 col-xs-12">
            <h3 class="text-center fw-bold mt-sm-3 my-md-4">Income</h3>
            <div class="row g-2 align-items-center  w-50 mx-auto my-2">
                <div class="col-auto col-md-4 text-end">
                    <label for="income" class="col-form-label">Income: </label>
                </div>
                <div class="col-auto col-md-8">
                    <input type="text" id="total-income" class="form-control">
                </div>
                <span id="error-message" class="text-center"></span>
            </div>

            <h3 class="text-center fw-bold my-3 my-sm-1 fs-5">Expenses</h3>
            <div class="row g-2 align-items-center w-50 mx-auto my-2">
                <div class="col-auto col-md-4 text-end">
                    <label for="food" class="col-form-label">Food: </label>
                </div>
                <div class="col-auto col-md-8">
                    <input id="food" type="text" class="form-control">
                </div>
            </div>
            <div class="row g-2 align-items-center w-50 mx-auto my-2">
                <div class="col-auto col-md-4 text-end">
                    <label for="rent" class="col-form-label">Rent: </label>
                </div>
                <div class="col-auto col-md-8">
                    <input type="text" id="rent" class="form-control">
                </div>
            </div>
            <div class="row g-2 align-items-center w-50 mx-auto my-2">
                <div class="col-auto col-md-4 text-end">
                    <label for="cloths" class="col-form-label">Clothes: </label>
                </div>
                <div class="col-auto col-md-8">
                    <input type="text" id="cloths" class="form-control">
                </div>
            </div>
            <button id="calculate" class="d-block mx-auto px-4 rounded btn-md btn-primary fs-5 fw-normal my-4">Calculate</button>
            <h3 class="text-center fw-bold my-3 my-sm-1 fs-5">Total Expenses: <span id="total-expence">00</span></h3>
            <h3 class="text-center fw-bold my-3 my-sm-1 fs-5">Balance: <span id="new-balance">00</span></h3>
            <div class="row w-50 w-sm-100 mx-auto my-4">
                <div class="col-md-4 col-sm-6 text-end text-sm-center">
                    <label class="fs-5">Save: </label>
                </div>
                <div class="col-md-3 col-sm-6 text-sm-center">
                    <input type="text" id="per" class="form-control">
                </div>
                <div class="col-md-2 col-sm-6">
                    <span class="text-center fs-5 text-sm-center">%</span>
                </div>
                <div class="col-md-3 col-sm-6 text-start text-sm-center">
                    <button id="save" class="rounded btn-md btn-primary fs-5">Save</button>
                </div>
            </div>
            <h3 class="text-center fw-bold my-3 my-sm-1 fs-5">Saving Amount: <span id="saving-amount">1200</span></h3>
            <h3 class="text-center fw-bold my-3 my-sm-1 fs-5">Remaining Balance: <span id="remaining-balance">1500</span></h3>
        </div>
    </main>

    <script src="js/app.js"></script>
</body>

</html>
